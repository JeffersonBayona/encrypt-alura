<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encrypt-Project</Encrypt-Project></title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo-alura" class="logo">
    </header>
    <main class="main">
        <section class="right">
            <textarea class="text-area" id="texto-encryptado" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encryptar" onclick="btnEncryptar()">Encriptar</button>
                <button class="btn-desencryptar" onclick="btnDecryptar()">Desencriptar</button>
            </div>
        </section>
        <section class="campo-mensaje">
            <textarea class="mensaje" id="campo-mensaje" cols="20" rows="10"></textarea>
            <div class="botones">
                <button class="btn-copiar" id="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        Jefferson Bayona - 2024
    </footer>
    <script src="/encrypt.js"></script>
</body>
</html>
